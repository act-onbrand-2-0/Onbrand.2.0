[build]
  base = "."
  command = "pnpm install --frozen-lockfile && cd brands/act-frontend && node ./build-netlify.js"
  publish = "brands/act-frontend/.next"
  functions = "brands/act-frontend/netlify/functions"

# Enable branch deploys for all branches
[build.processing]
  skip_processing = false

# Function settings - increase timeout for AI agents
[functions]
  # Note: Requires Netlify Pro plan for timeouts > 26 seconds
  # Free tier: 10s, Pro tier: up to 60s for Edge Functions
  node_bundler = "esbuild"

# Branch deploy settings - enables branch subdomains like chatbot.onbrandai.app
# Uses Netlify's BRANCH env var to construct the subdomain URL dynamically
[context.branch-deploy.environment]
  NETLIFY_BRANCH_DEPLOY = "true"
  # Note: NEXT_PUBLIC_SITE_URL is set dynamically in build script using $BRANCH

[build.environment]
  NODE_VERSION = "20.12.1"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Handle dynamic subdomains correctly
[context.production]
  environment = { NEXT_PUBLIC_SITE_URL = "https://onbrandai.app" }

# Deploy Preview - URL set dynamically in build script
[context.deploy-preview]

# Branch deploys - URL set dynamically in build script (e.g., chatbot.onbrandai.app)
[context.branch-deploy]

# Note: @netlify/plugin-nextjs handles all routing automatically
# No custom redirects needed for subdomains - Next.js middleware handles brand detection

[[headers]]
  for = "/*"
  [headers.values]
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
